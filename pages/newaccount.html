<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/pages/newaccount/newaccount.css">
    <link rel="icon" href="../assets/images/beer2.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>New Account</title>
</head>
<body>

    <div class="container">
        <div class="form-image">
            <img src="../assets/images/drinking.svg" alt="cheers">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                    <div class="login-button">
                        <button><a href="../index.html">Já possuo uma conta</a></button>
                    </div>
                    
                    <!-- <div class="logo-beer">
                        <img src="../assets/imgs/beer2.svg" alt="logo beer">
                    </div>
                </div> -->

                <!-- Nome -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                </div>

                <!-- Sobrenome -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                </div>
                <!-- Celular -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                </div>

                <!-- Senha -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <!-- Confirme sua senha -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="password">Confirme sua Senha</label>
                        <input id="password" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <!-- Gênero -->
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                <!-- Gênero-Masculino -->                    
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        
                <!-- Gênero-Feminino -->
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                <!-- Gênero-Outros -->
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                <!-- Gênero-semResposta -->
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não responder</label>
                        </div>
                    </div>
                </div>

                <!-- Continuar -->
                <div class="continue-button">
                    <button><a href="">Continuar</a></button>
                </div>

                <!-- Voltar ao Topo -->
                <div class="back-button">
                    <button><a href="./newaccount.html">Voltar ao Topo</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
